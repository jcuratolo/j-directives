<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Conduit</title>
  <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
  <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    rel="stylesheet"
    type="text/css">
  <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"

    rel="stylesheet"
    type="text/css">
  <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->
  <link rel="stylesheet"
    href="//demo.productionready.io/main.css">
</head>

<body>
  <!-- NAV -->
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand"
        href="index.html">conduit</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <!-- Add "active" class when you're on that page" -->
          <a class="nav-link active"
            href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            href="">
            <i class="ion-compose"></i>&nbsp;New Post
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            href="">
            <i class="ion-gear-a"></i>&nbsp;Settings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            href="">Sign up</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="home-page">

    <div class="banner">
      <div class="container">
        <h1 class="logo-font">conduit</h1>
        <p>A place to share your knowledge.</p>
      </div>
    </div>

    <div class="container page">
      <div class="row">
        <div class="col-md-9">
          <div class="feed-toggle">
            <ul class="nav nav-pills outline-active">
              <li class="nav-item">
                <a class="nav-link disabled"
                j-get=""
                  href="#">Your Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active"
                  j-get="https://conduit.productionready.io/api/articles"
                  href="#">Global Feed</a>
              </li>
            </ul>
          </div>

          <div class="article-preview-list"
            j-repeat="https://conduit.productionready.io/api/articles"
            j-data-path="data.articles">
            <template>
              <div class="article-preview">
                <div class="article-meta">
                  <a href="profile.html">
                    <img src="{{item.author.image}}" />
                  </a>
                  <div class="info">
                    <a href=""
                      class="author">{{item.author.username}}</a>
                    <span class="date">{{item.createdAt}}</span>
                  </div>
                  <button class="btn btn-outline-primary btn-sm pull-xs-right">
                    <i class="ion-heart"></i> {{item.favoritesCount}}
                  </button>
                </div>
                <a href=""
                  class="preview-link">
                  <h1>{{item.title}}</h1>
                  <p>{{item.description}}</p>
                  <span>Read more...</span>
                </a>
              </div>
            </template>
          </div>
        </div>

        <div class="col-md-3">
          <div class="sidebar">
            <p>Popular Tags</p>

            <div class="tag-list"
              j-repeat="https://conduit.productionready.io/api/tags"
              j-data-path="data.tags">
              <template>
                <a href=""
                  class="tag-pill tag-default">{{item}}</a>
              </template>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <footer>
    <div class="container">
      <a href="/"
        class="logo-font">conduit</a>
      <span class="attribution">
        An interactive learning project from
        <a href="https://thinkster.io">Thinkster</a>. Code &amp; design licensed under MIT.
      </span>
    </div>
  </footer>
  <script src="./bundle.js"></script>
</body>

</html>
